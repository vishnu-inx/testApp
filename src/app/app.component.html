<div class="container">
    <div class="card-res-room">
        <form [formGroup]="bookRoomForm">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState" hidden>Guest</label>
                    <select id="inputState" class="form-control" formControlName="guest" #g (change)="getInventory(g.value)">
                        <option selected disabled value="">Select Guest</option>
                        <option *ngFor="let g of guests" value="{{g}}">{{g}}</option>
                    </select>
                    <div *ngIf="f['guest'].invalid && (f['guest'].dirty || f['guest'].touched)" class="invalid">
                        <div *ngIf="f['guest'].errors?.['required']">
                            Guest is required.
                        </div>
                    </div>
                    <div *ngIf="errorMessage !== undefined && errorMessage !== null && errorMessage !== ''" class="invalid">
                        <div>
                            {{errorMessage}}
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="date" hidden>Date</label>
                    <input type="date" class="form-control" id="date" [(ngModel)]="selectedDate" formControlName="date" min="{{minDate}}" (change)="getDate(selectedDate)">
                    <div *ngIf="f['date'].invalid && (f['date'].dirty || f['date'].touched)" class="invalid">
                        <div *ngIf="f['date'].errors?.['required']">
                            Date is required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState" hidden>Room</label>
                    <select id="inputState" class="form-control" formControlName="room">
                        <option selected disabled value="">Select room</option>
                        <option *ngFor="let r of inventoryData | removeduplicates" value="{{r.room}}">{{r.room}}</option>
                    </select>
                    <div *ngIf="f['room'].invalid && (f['room'].dirty || f['room'].touched)" class="invalid">
                        <div *ngIf="f['room'].errors?.['required']">
                            Room number is required.
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-row mt-5">
                <div class="form-group col-md-6">
                    <label for="inputState" hidden>Time</label>
                    <select id="inputState" class="form-control" formControlName="time">
                        <option selected disabled value="">Select time</option>
                        <option *ngFor="let t of times" value="{{t}}">{{t}}</option>
                    </select>
                    <div *ngIf="f['time'].invalid && (f['time'].dirty || f['time'].touched)" class="invalid">
                        <div *ngIf="f['time'].errors?.['required']">
                            Time is required.
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-row mt-5">
                <div class="form-group col-md-6">
                    <label for="email" hidden>Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                    <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="invalid">
                        <div *ngIf="f['email'].errors?.['required']">
                            Email is required.
                        </div>
                        <div *ngIf="f['email'].errors?.['email']">
                            Invalid email.
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="phone" hidden>Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Format : 0696123456" formControlName="phone">
                    <div *ngIf="f['phone'].invalid && (f['phone'].dirty || f['phone'].touched)" class="invalid">
                        <div *ngIf="f['phone'].errors?.['required']">
                            Phone number is required.
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname" hidden>First name</label>
                    <input type="text" class="form-control" id="fname" placeholder="First name" formControlName="fname">
                    <div *ngIf="f['fname'].invalid && (f['fname'].dirty || f['fname'].touched)" class="invalid">
                        <div *ngIf="f['fname'].errors?.['required']">
                            Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="lname" hidden>Last name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last name" formControlName="lname">
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button (click)="onSubmit()" type="button" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>
